<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as User1 or User2 -->
    <div class="person-selector">
      <button class="button person-selector-button" id="User1-selector">User1</button>
      <button class="button person-selector-button" id="User2-selector">User2</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Chat App</h2>

      <div class="chat-messages">
        <div class="message">
          <div class="message-sender">User1</div>
        
        </div>
        <div class="message">
          <div class="message-sender">User2</div>
         
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" placeholder="Type your message ..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
